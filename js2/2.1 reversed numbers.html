<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reversed numbers</title>
  <script>
    function reverse() {
      var numbers = [];

      for (var i = 0; i < 5; i++) {
        var userInput = prompt("Give number " + (i + 1) + ":");
        var parsedNumber = parseFloat(userInput);

        if (!isNaN(parsedNumber)) {
          numbers.push(parsedNumber);
        } else {
          alert("Invalid input.");
          return;
        }
      }
      var reversed = numbers.slice().reverse();
      console.log("Numbers in reverse:", reversed);
    }
  </script>
</head>
<body>
  <script>
    window.onload = function() {
      reverse();
    };
  </script>

</body>
</html>
