<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>three integers</title>
  </head>

  <body>
    <p id="#target"></p>

    <script>
      'use strict';

      let num1 = parseInt(prompt('Give a number: '));
      let num2 = parseInt(prompt('Give a second number:'));
      let num3 = parseInt(prompt('Give a third number:'));

      document.getElementById('#target').innerHTML = 'Sum: ' + (num1+num2+num3) + '<br> Product: ' + (num1*num2*num3) + '<br> Average: ' + (num1+num2+num3)/3;


    </script>
  </body>
</html>
