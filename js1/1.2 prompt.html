<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>prompt</title>
  </head>

  <body>
    <p id="#target"></p>

    <script>
      'use strict';

      const name = prompt('Type your name: ');
      document.getElementById('#target').innerHTML = 'Hello ' + name + '!';
    </script>
  </body>
</html>
