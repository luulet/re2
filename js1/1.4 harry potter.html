<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Harry Potter</title>
  </head>
  <body>
    <p id="output" ></p>
      <script>
        'use strict';

        const name = prompt('What is your name?');
        const choise = Math.floor(Math.random()*4);
        const room = ['Gryffindor', 'Slytherin', 'Hufflepuff', 'Ravenclaw'];
        document.getElementById('output').innerHTML = name + ', you are ' + room[choise] + '.';



      </script>

  </body>
</html>
